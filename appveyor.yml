version: 0.1.{build}
image: Visual Studio 2019

branches:
  only:
    - master

before_build:
- nuget restore
- choco install opencover.portable
- choco install codecov

build_script:
- dotnet build

test_script:
- OpenCover.Console.exe -register:user -target:"C:/Program Files/dotnet/dotnet.exe" -targetargs:test -output:".\GithubExplorer_coverage.xml" -oldstyle
- codecov -f "GithubExplorer_coverage.xml"